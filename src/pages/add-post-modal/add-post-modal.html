  <form [formGroup]="infoForm">
    <ion-item>
      <ion-label position="floating">Info Title</ion-label>
      <ion-input type="text" formControlName="info_title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Info Description</ion-label>
      <ion-input type="text" formControlName="info_description"></ion-input>
    </ion-item>

    <ion-item>
      <ion-row>
        <ion-col width-50>
          <button ion-button color="danger" type="button" full round large (click)="takePhoto()">
              <ion-icon name="md-camera"></ion-icon>
          </button>
        </ion-col>
        <ion-col width-50>
          <button ion-button color="secondary" type="button" full round large (click)="selectPhoto()">
              <ion-icon name="md-image"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-item>
    <ion-item>
      <img class="img-responsive" src="{{ myPhotoURL }}" />
    </ion-item>

    <button ion-button shape="round" color="primary" expand="block" [disabled]="!infoForm.valid" (click)="saveInfo()">Save</button>
  </form>

</ion-content>
